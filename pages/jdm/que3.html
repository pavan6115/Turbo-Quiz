<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ques.css">
    <script src="https://kit.fontawesome.com/6b1debee41.js" crossorigin="anonymous"></script>
    <title>Turbo Quiz | Ques</title>
</head>
<body>
    
    <main class="wrapper">

        <header class="header__container">

            <nav class="nav__container">

                <div class="nav__heading">
                    <a href="../../index.html">
                        <h1 class="nav__title">Turbo Quiz</h1>
                    </a>
                </div>

                <div class="nav__user">
                    <div class="user__icons">
                        <i class="fas fa-user-circle icon"></i>

                        <i class="fas fa-sign-out-alt icon"></i>
                    </div>
                </div>

            </nav>


            <section class="question__container">

                <div class="que__card">
                    <div class="que__num__timer">
                            <div class="que__num">
                                Question : 3
                            </div>
    
                            <div class="que__timer">
                                <i class="fas fa-stopwatch"></i> 00:53
                            </div>
                    </div>

                    
                    <div class="question__options">
                        <div class="question">
                            <h3>
                                The Mazda RX7 was the first mass produced production vehicle to feature what?
                            </h3>
                        </div>

                        <div class="options">
                            <div class="option selected">
                                Twin sequentially timed turbos
                            </div>
                            <div class="option option__hover">
                                A factory boost gauge
                            </div>
                            <div class="option option__hover">
                                A turbocharged Rotary Engine
                            </div>
                            <div class="option option__hover">
                                Pop up Headlights
                            </div>
                        </div>
                    </div>

                    <div class="ques__btn__navigation">
                        <div class="ques__previousbtn">
                            <a href="./que2.html">
                                <button class="btn previous__btn">
                                    <i class="fas fa-angle-left"></i> 
                                    Previous
                                </button>
                            </a>
                        </div>

                        <div class="ques__exitquiz">
                            <a href="../../index.html">
                                <button class="btn exitquiz__btn">
                                    <i class="fas fa-times"></i>
                                    Quit
                                </button>
                            </a>
                        </div>

                        <div class="ques__nextbtn">
                            <a href="./que4.html">
                                <button class="btn next__btn">
                                    Next 
                                    <i class="fas fa-angle-right"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>                

            </section>

        </header>

    </main>

</body>
</html>
