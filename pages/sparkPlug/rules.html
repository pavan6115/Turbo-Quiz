<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rules.css">
    <script src="https://kit.fontawesome.com/6b1debee41.js" crossorigin="anonymous"></script>
    <title>Turbo Quiz | Rules</title>
</head>
<body>
    
    <main class="wrapper">

        <header class="header">

            <div class="illustration__container">

                <img src="../../assets/rules-img.svg" alt="rules-svg" class="rules__illustration">

            </div>

            <div class="rules__container">

                <div class="rules__heading">
                    <h1 class="rules__heading__title">Play Fair</h1>
                    <span class="rules__heading__subtitle">Rules</span>
                </div>

                <div class="rules__list__container">
                    <ul class="rules">
                        <li class="rule">
                            <i class="fas fa-map-pin"></i>
                            You have <strong>5 questions</strong> to attempt
                        </li>
                        <li class="rule">
                            <i class="fas fa-map-pin"></i>
                            Each question will be <strong>MCQ type</strong>
                        </li>
                        <li class="rule">
                            <i class="fas fa-map-pin"></i>
                            You will get <strong>60 seconds</strong> to answer each question
                        </li>
                        <li class="rule">
                            <i class="fas fa-map-pin"></i>
                            Each question will have <strong>4 options</strong> to select from
                        </li>
                        <li class="rule">
                            <i class="fas fa-map-pin"></i>
                            You have to choose <strong>one single</strong> correct answer
                        </li>
                    </ul>

                </div>

                <div class="button__container">
                    <a href="">
                        <button class="take__quiz__btn">
                            Take Quiz <i class="fas fa-angle-double-right"></i>
                        </button>
                    </a>
                </div>
            </div>

        </header>

    </main>

</body>
</html>
